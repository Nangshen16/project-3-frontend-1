<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form class="needs-validation container" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3 md-form">
          <label for="amount">Amount</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            value=""
            placeholder="$"
            required
          />
          <div class="invalid-feedback">Nope!</div>
        </div>
        <div class="col-md-4 mb-3 md-form">
          <label for="date">Date:</label>
          <input
            type="date"
            name="date"
            id="date"
            class="form-control datepicker"
            value=""
            required
          />

          <div class="invalid-feedback">Please select a valid date.</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="category">Category:</label>
          <select class="mdb-select md-form" id="category" required>
            <option value="1">Housing</option>
            <option value="2">Transportation</option>
            <option value="3">Entertainment</option>
          </select>
          <div class="invalid-feedback">Please select a category.</div>
        </div>
      </div>
      <button
        class="btn btn-primary btn-rounded waves-effect waves-light"
        type="submit"
      >
        Submit
      </button>
    </form>

    <button
      class="add-expense"
      data-toggle="modal"
      data-target="#addExpenseModal"
    >Add Expense</button>

    <div
      class="modal fade"
      id="addExpenseModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="expenseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="expenseModalLabel">Add new Expense</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="expense_amount" class="col-form-label">Amount:</label>
                <input type="number" class="form-control" id="expense_amount" />
              </div>
              <div class="form-group">
                <label for="expense_date" class="col-form-label"
                  >Date:</label
                >
                <input type="date" class="form-control" id="expense_date" />
              </div>
              <div class="form-group">
                <label for="expense_category" class="col-form-label"
                  >Category:</label
                >
                <select id="expense_category">
                  <option value="1">Housing</option>
                  <option value="2">Transportation</option>
                  <option value="3">Entertainment</option>
                </select>
              </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="create-game"
              style="background-color: #f26627"
              data-dismiss="modal"
            >
              Add Expense
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="modal.js"></script>
  </body>
</html>
